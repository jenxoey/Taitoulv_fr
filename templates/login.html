<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="background-container">
        <img src="{{ url_for('static', filename='login1.jpg') }}" alt="Background Image 1">
        <img src="{{ url_for('static', filename='login2.jpg') }}" alt="Background Image 2">
        <img src="{{ url_for('static', filename='login3.jpg') }}" alt="Background Image 3">
        <img src="{{ url_for('static', filename='login4.jpg') }}" alt="Background Image 4">
    </div>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>欢迎登录课堂质量检测系统</h2>
            </div>
            <form id="loginForm" action="{{ url_for('login') }}" method="POST" onsubmit="return validatePassword()">
                <div class="input-group mb-3">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
                </div>
                <div class="input-group mb-3">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
                </div>
                <div class="form-check remember-me mb-3">
                    <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                    <label for="remember-me" class="form-check-label">记住我</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
            <div class="footer-links">
                <a href="{{ url_for('reset_password') }}" class="btn btn-link">忘记密码？</a>
                <a href="{{ url_for('register') }}" class="btn btn-link">注册新用户</a>
            </div>
        </div>
    </div>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!regex.test(password)) {
                alert("密码错误");
                return false;
            }
            return true;
        }
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
